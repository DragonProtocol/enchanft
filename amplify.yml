version: 1
applications:
  - appRoot: apps/demo
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm i pnpm -g
            - pnpm i --no-frozen-lockfile
        build:
          commands:
            - pnpm nx build demo
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
