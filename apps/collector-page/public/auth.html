<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="EnchaNFT LaunchPad" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>auth</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      const urlParams = new URLSearchParams(location.search)
      const code = urlParams.get('code')
      const type = urlParams.get('type') || 'TWITTER'
      const guildId = urlParams.get('guild_id')
      const oauthToken = urlParams.get('oauth_token')
      const oauthVerifier = urlParams.get('oauth_verifier')

      if (guildId) {
        localStorage.setItem('discord_guild_id', JSON.stringify({ guildId }))
      } else {
        localStorage.setItem('social_auth', JSON.stringify({ code, type, oauthToken, oauthVerifier }))
      }
      window.close()
    </script>

  </body>
</html>
